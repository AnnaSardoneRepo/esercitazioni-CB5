<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista Pokémon</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <h1>Pokémon</h1>
    <!-- Form Section -->
    <section class="form">
      <form name="pokemon" autocomplete="off">
        <input type="text" placeholder="Pokemon name" name="name" />
        <input type="text" required placeholder="Pokemon type" name="type" />
        <input type="submit" class="btn-sub" value="Save" />
      </form>
    </section>
    <section class="formPatch">
      <form name="pokemonPatch" autocomplete="off">
        <input type="text" placeholder="Insert Id.." name="id" />
        <input type="text" placeholder="Insert Name.." name="name" />
        <input type="text" placeholder="Insert Type.." name="type" />
        <input type="submit" class="btn-sub" value="Modify" />
      </form>
    </section>
    <!-- End - Form Section -->
    <h2>Lista Pokémon</h2>
    <!-- Form Cards -->
    <section class="cards">
      
      <ul class="cards__list">
       
      </ul>
    </section>
    <!-- End Form Cards -->
    <script type="module" src="./js/main.js"></script>
    <script type="module" src="./js/utils.js"></script>
    <script type="module" src="./js/api.js"></script>
  </body>
</html>
