<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Modifica attore</title>
</head>

<body>
  <div class="form__container">
    <h1>Modifica attore</h1>
    <form class="form_input" name="modifForm" autocomplete="off">
  
      <input id="id" name="id" type="text" placeholder="modifica id" />
      <input id="nome" name="nome" type="text" placeholder="modifica nome" />
      <input id="cognome" name="cognome" type="text" placeholder="modifica cognome" />
      <input id="data_nascita" name="data_nascita" type="text" placeholder="modifica data di nascita" />
 
    <input id="riconoscimenti" name="riconoscimenti" type="text" placeholder="modifica riconoscimenti" />
      <input id="inizio_attivita" name="inizio_attivita" type="text" placeholder="modifica inzio attivit&agrave;" />
      <input id="fine_attivita" name="fine_attivita" type="text" placeholder="modifica fine attivit&agrave;" />
      <input id="in_attivita" name="in_attivita" type="text" placeholder="ancora in attivit&agrave;?" />
      
    </form>
    <div class="mybtn">
    <button id="modif-btn" class="modifBtn">MODIFICA ATTORE</button>
  </div>
      

  </div>
  <div id="container" class="container"></div>
  <script src="./js/modify.js"></script>
</body>

</html>
