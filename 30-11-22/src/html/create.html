<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Crea attore</title>
</head>

<body>
  <div class="form__container">
    <h1>Crea attore</h1>
    <form class="form_input" name="createForm" autocomplete="off">
  
      <input id="id" name="id" type="text" placeholder="inserisci id" />
      <input id="nome" name="nome" type="text" placeholder="inserisci nome" />
      <input id="cognome" name="cognome" type="text" placeholder="inserisci cognome" />
      <input id="data_nascita" name="data_nascita" type="text" placeholder="inserisci data di nascita" />
 
    <input id="riconoscimenti" name="riconoscimenti" type="text" placeholder="inserisci riconoscimenti" />
      <input id="inizio_attivita" name="inizio_attivita" type="text" placeholder="inserisci inzio attivit&agrave;" />
      <input id="fine_attivita" name="fine_attivita" type="text" placeholder="inserisci fine attivit&agrave;" />
      <input id="in_attivita" name="in_attivita" type="text" placeholder="ancora in attivit&agrave;?" />
     
    </form>
    <div class="mybtn">
      <button id="create-btn" class="createBtn">INSERISCI ATTORE</button>
    </div>
  </div>
  <div id="container" class="container"></div>
  <script src="./js/create.js"></script>
</body>

</html>
